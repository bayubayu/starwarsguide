<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Star Wars Guide</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div id="app-container">
        <nav id="app-nav">
            <h1 class="app-title">Star Wars Guide</h1>
            <ul class="app-nav-list">
                <li><a href="#/films">Films</a></li>
                <li><a href="#/people">People</a></li>
                <li><a href="#/planets">Planets</a></li>
                <li><a href="#/species">Species</a></li>
                <li><a href="#/starships">Starships</a></li>
                <li><a href="#/vehicles">Vehicles</a></li>
            </ul>
            <p class="description">
                Simple js app to demonstrate MVP and consumes <a href="https://swapi.co/" title="Star Wars API">SWAPI</a>
                Author: @BayuBayu
            </p>
        </nav>
        <div id="page-container">
        </div>
    </div>

    <!-- templates -->
    <script id="view-template" type="x-tmpl-mustache">
        <section id="{{ id }}" class="page-section">
            <div class="loader" style="display: none">Loading</div>
            <div class="list-container">
                <h2 class="list-title">List</h2>
                <ul class="list"></ul>
                <button class="next-btn">You dont need to click Next</button>
            </div>
            <div class="detail-container">
                <a class="detail-close">x</a>
                <div class="detail"></div>
            </div>
        </section>
    </script>

    <script id="detail-template" type="x-tmpl-mustache">
        <dl>
            {{ #detail }}
            <dt>{{ label }}</dt>
            <dd>
                {{ #value.collections }}
                    {{ #type }}
                        <span id="card-{{ res }}-{{ resId }}-{{ type }}-{{ id }}" class="{{ type }} card" data-resource-type="{{ type }}" data-resource-id="{{ id }}">
                            {{! value }}
                            <a href="#/{{type}}/{{id}}"><span class="card-loading">loading</span></a>
                        </span>
                    {{ /type }}
                {{ /value.collections }}
                {{ ^value.collections }}
                    {{ value }}
                {{ /value.collections }}

            </dd>
            {{ /detail }}
        </dl>
    </script>
    <script src="js/vendor/zepto.min.js"></script>
    <script src="js/vendor/mustache.min.js"></script>
    <script src="js/vendor/director.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/presenter.js"></script>
    <script src="js/appview.js"></script>
    <script src="js/apppresenter.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
